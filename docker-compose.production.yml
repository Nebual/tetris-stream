version: "3"

services:
    frontend:
        build:
            context: frontend
            dockerfile: Dockerfile.production
            args:
                REACT_APP_API_HOST: ${TETRIS_HOST:-localhost}:8000
        image: frontend-production
        ports:
            - "80:80"
        environment:
            - PRODUCTION=true
    rustend:
        build:
            context: rustend
            dockerfile: Dockerfile.production
        image: rustend-production
        environment:
            - ROCKET_ENV=staging
